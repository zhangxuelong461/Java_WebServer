<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
	</head>
	<body>
		<center>
			<h1>欢迎登录</h1>
			<form action="./login">
				<table border="1">
				<tr>
					<td>用户名</td>
					<td><input name="username" type="text"></td>
				</tr>
				<tr>
					<td>密码</td>

				</tr>
			</table>
			<input type="submit" value="登录">
			</form>
		</center>
	</body>
</html>
